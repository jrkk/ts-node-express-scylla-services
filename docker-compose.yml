version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_CONTACT_POINTS=scylla
      - DB_PORT=9042
      - DB_KEYSPACE=express_db
      - DB_DATACENTER=datacenter1
      - DB_USERNAME=
      - DB_PASSWORD=
    depends_on:
      - scylla
    restart: unless-stopped
    networks:
      - app-network

  scylla:
    image: scylladb/scylla:latest
    command: --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    ports:
      - '9042:9042'
      - '10000:10000'
    volumes:
      - scylla_data:/var/lib/scylla
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  scylla_data:

networks:
  app-network:
    driver: bridge
